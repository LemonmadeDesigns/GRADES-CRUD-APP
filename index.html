<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Simple CRUD App</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
      crossorigin="anonymous">

    <!-- jQUERY -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <!-- CUSTOME STYLES -->
    <link rel="stylesheet" href="css/main.css">
     
  </head>
  <body>
    <div class="container">

      <!-- <div class="col-md-4"></div> -->

      <div class="col-md-12">

        <div class="card card-body">

          <!-- FORM WRAPPER & BUTTON -->
          <button class="btn btn-sm btn-primary" id="add-test"> Add Test </button>
        </div>
        <div class="form-wrapper hidden">
          <select name="" id="test-name" class="form-control">
            <option value="">--------------</option>
            <option value=""> Mobile Apps </option>
            <option value=""> Physics </option>
            <option value=""> Calculus </option>
          </select>
          <input type="text" class="form-control" id="test-result">
          <button class="btn btn-sm btn-info" id="create-test"> Add </button>
        </div>

        <!-- TABLE DATA -->
        <table>
          <thead>
            <tr>
              <th scope="col">NAME</th>
              <th scope="col">EXAM</th>
              <th scope="col">RESULTS</th>
            </tr>
          </thead>
          <tbody id="tests-table">

          </tbody>
        </table>
      </div>
      
      <!-- <div class="col-md-4"></div> -->

    </div>
  
    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
